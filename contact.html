<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Locale Café || Contact</title>
  </head>
  <body>
    <!-- 1. Navbar Section -->
    <header id="navbar">
      <div class="logo">Local Café</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- 2. Form Section -->
    <section id="contact">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
          We’d love to hear from you! Send us a message and we’ll get back to
          you soon.
        </p>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Your message"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- 3. Footer -->
    <footer id="footer">
      <div class="footer-container">
        <!-- Contact Info -->
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>123 Fake Street</p>
          <p>Melbourne 3000</p>
          <p>info@localecafe.com</p>
          <p>(61) 9000 0000</p>
          <p>&copy; Michael Deak: All images sourced from unsplash.com</p>
        </div>

        <!-- Map Section -->
        <div class="footer-section">
          <h3>Our Location</h3>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12609.58406580978!2d145.1186101197206!3d-37.804192106606706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad647a042423c83%3A0xea17d5ddab0fd6e6!2sMadame%20Sourdough!5e0!3m2!1sen!2sau!4v1762943660447!5m2!1sen!2sau"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
